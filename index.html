<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     
    <div class="container">
        <div class="main_container">
            <div class="leetmatric_title_container">
                <h1>LeetMatric</h1>
            </div>
            <div class="input_container"> 
                     <input id = "input_username" type="text" placeholder = "Enter your user Name">
                    <button id = "search">Search</button>
            </div>
            <div class="progress_container">

                <div class = "level_ques">

                    <div class="progress_item circle">
                    <div class="easy_progress ">
                        <span id = "easy"></span>
                        Easy
                    </div>
                </div>
                <div class="progress_item circle">
                    <div class="medium_progress ">
                        <span id = "medium"></span>
                        Medium
                    </div>
                </div>
                <div class="progress_item circle">
                    <div class="hard_progress ">
                        <span id = "hard"></span>
                        Hard
                    </div>
                </div>
            </div>

                <div class = "acheivement_container">
                    <div  class = "box" id="Rank">Rank</div>
                    <div  class = "box" id="acceptance">Acceptance</div>
                    <div  class = "box" id="contribution">Contribution</div>
                    <div  class = "box" id="totalquestion">Total Q</div>
                    <div  class = "box">Friends</div>
                    <div  class = "box">Rating</div>
                </div>
            </div>
        </div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
